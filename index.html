<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brainrot Predictor</title>
<style>
  body { font-family: Arial, sans-serif; background: #1e1e2f; color: #fff; text-align: center; padding: 50px; }
  input, button { padding: 10px; font-size: 16px; margin: 10px; }
  #results { margin-top: 30px; }
  .brainrot { background: #ff5c5c; padding: 10px; margin: 5px; border-radius: 8px; display: inline-block; }
</style>
</head>
<body>
<h1>Steal a Brainrot Predictor</h1>

<input type="text" id="serverInput" placeholder="Enter Server ID or Name">
<select id="raritySelect">
  <option value="10M+">10M+ Brainrots</option>
  <option value="5M+">5M+ Brainrots</option>
  <option value="1M+">1M+ Brainrots</option>
</select>
<br>
<button onclick="predictBrainrots()">Predict!</button>

<div id="results"></div>

<script>
const brainrots = [
  "Ultra Brainrot", "Mega Brainrot", "Giga Brainrot", 
  "Titan Brainrot", "Colossal Brainrot", "Legendary Brainrot"
];

function predictBrainrots() {
  const server = document.getElementById("serverInput").value || "ServerX";
  const rarity = document.getElementById("raritySelect").value;
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = `<h2>Predicted ${rarity} Spawns for ${server} in the next 6 hours:</h2>`;
  
  const count = Math.floor(Math.random() * 3) + 1; // 1–3 brainrots
  for(let i=0; i<count; i++) {
    const br = brainrots[Math.floor(Math.random() * brainrots.length)];
    const hours = Math.floor(Math.random() * 6) + 1; // 1–6 hours
    resultsDiv.innerHTML += `<div class="brainrot">${br} appears in ~${hours}h</div>`;
  }
}
</script>
</body>
</html>
